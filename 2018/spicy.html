<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-45058479-8"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-45058479-8');
		</script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Random Questions Cuz I Can't Think Of Conversation Ideas</title>
    <style>
    html {
    height: 100%;
    }
    body {
    min-height: 100%;
    display: grid;
    grid-template-rows: 1fr auto;
    }
    .footer {
    grid-row-start: 2;
    grid-row-end: 3;
    }
    </style>
  </head>

  <body class="blue-grey darken-4">
    <div class="container">
    <div class="col s12 m7">
        <h3 class="header white-text">Questions Generator</h3>
        <div class="card horizontal z-depth-5">
          <div class="card-image">
            <img src="https://lorempixel.com/200/200/nature/6">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p id="qp">Loading...</p>
            </div>
            <a href="#" onClick="loadQ()" class="card-action black-text">
              Generate New Question
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer grey darken-4 center">
        <p>Currently with <strong><span id="num">??</span></strong> Questions!</p>
        <div class="footer-copyright center grey darken-4">
          <div class="container">
          © 2019-20 Aditya Nath Tripathi | All Rights Reserved
          </div>
        </div>
      </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <script>
    window.onload = function() {
        document.getElementById("qp").innerHTML = "Please click on the button to generate a new question.";
        document.getElementById("num").innerHTML = qs.length;
    }

    var qs = [
        "If you got stuck in the elevator and was forced to listen to only one song, which would it be?", 
        "What was your worst job?",
        "Which social game was your favorite while growing up?",
        "If you could live anywhere, where would it be?",
        "How do you treat people who annoy you for no reason?",
        "Would you go out with me …?",
        "What have you learned from your past relationship?",
        "What is the most important thing that guys should understand about the girl, and it seems to you that they do not understand?",
        "Who is your best friend?",
        "Would you like to change something about me?",
        "With what phrases were guys trying to conquer you with?",
        "What does your name mean?",
        "If you could jump into a pool full of something, what would it be?",
        "What do you hope you grow out of?",
        "What is the healthiest and unhealthiest thing you do on a regular basis?",
        "When looking for a SO, what three things are most important (besides looks)?",
        "How much do you judge a person by their appearance?",
        "What is the most embarrassing thing you own?",
        "What is the strangest habit you have?",
        "What movie made you cry the most?",
        "What was one of the happiest moments of your childhood?",
        "What was the worst date that you’ve ever been on?",
        "What’s your favorite vacation memory from when you were a child?",
        "What belief do you have that most people disagree with?",
        "What impression do you try to give when you first meet someone?",
        "Who or what inspires you to be a better person?",
        "What’s the TLDR description of your last relationship?",
        "If you found out your current life has been just a dream, would you choose to wake up? (You don’t know if your real life would be better or worse.)",
        "What dumb thing did you believe for a really long time?",
        "What are some things you would you like to achieve before you die?",
        "Where would you like to retire?",
        "What brings you the most joy in life?",
        "What is the best and worst part of your personality?",
        "How would your perfect partner treat you?",
        "What is something that most people learn only after it’s too late?",
        "If you could change 3 things about your country, what would you change?",
        "What was one of the best days of your life?",
        "If you could trade 1 year of your life for $30,000, how many years would you trade in?",
        "Would you rather have a very long (120 years) comfortable but boring life, or live half as long but have an exciting life packed with adventure?",
        "Who is the most impressive famous person alive today? Why?",
        "What skill or craft would you like to master?",
        "What is something that everyone should everyone be trained to be able to do?",
        "How do you feel about cars becoming fully autonomous and having no steering wheel, breaks, or accelerators?",
        "Besides food/water, medicine, or money what would be the most helpful thing to air drop to refugees of a war torn country?",
        "If you didn’t have to worry about money, what would you do all day?",
        "If you could slow down time, what would you do with that power?",
        "Would you rather go to a club, house party, or a small get together of 4 or 5 friends?",
        "What sub culture do you wish you knew more about?",
        "What fact amazes you every time you think of it?",
        "What common misconception do you hate to hear repeated as fact?",
        "What is the best way the 1% could spend their money? (Besides just giving it to people.)",
        "What is the best and worst state in the USA? For non US readers, what is the best and worst province / region / county in your country?",
        "You have $1,000,000 to make a viral video. What video do you make?",
        "How did you find out that Santa isn’t real?",
        "Why can’t most people keep up with trends in music / fashion / tech as they get older?"
    ];

    function loadQ() {
        document.getElementById("qp").innerHTML = qs[Math.floor(Math.random()*qs.length)];
    }
    </script>

  </body>
</html>
